---
kind: pipeline
name: Arch

platform:
  os: linux
  arch: amd64

steps:
- name: throttle-build
  image: alpine
  commands:
  - "sh -c 'echo Sleeping 0 seconds; sleep 0'"

- name: py2-minimal
  image: docker:dind
  commands:
  - apk --update add wget python python-dev py-pip git ruby-bundler ruby-rdoc ruby-dev gcc ruby-dev make libc-dev openssl-dev libffi-dev
  - gem install bundler
  - bundle install --with docker --without opennebula ec2 windows vagrant
  - "echo 'Waiting for docker to start'"
  - sleep 10
  - docker ps -a
  - "echo 'Throttle build in order not to slam the host'"
  - "sh -c 't=$(shuf -i 1-25 -n 1); echo Sleeping $t seconds; sleep $t'"
  - "sh -c 'echo Sleeping 75 seconds; sleep 75'"
  - bundle exec kitchen test py2-minimal-arch
  environment:
    DOCKER_HOST: tcp://docker:2375
  privileged: true
  depends_on:
  - throttle-build

